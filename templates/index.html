<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steganography Home</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #f8fafc;
      margin-bottom: 2rem;
    }
    .btn {
      display: block;
      width: 200px;
      margin: 1rem auto;
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Steganography Tool</h1>
    <a class="btn" href="/encode">🔐 Encode Text into Image</a>
    <a class="btn" href="/decode">🔍 Decode Text from Image</a>
    <a class="btn" href="/">🚪 Logout</a>
  </div>
</body>
</html>
